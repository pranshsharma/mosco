<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDrive - Online Vehicle Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>AutoDrive</h1>
        <p>Your Trusted Online Vehicle Hub</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#vehicles">Vehicles</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        <div>
            <h1>Drive Your Dream Vehicle</h1>
            <p>Explore the best selection of cars, bikes, and more.</p>
        </div>
    </section>

    <section id="vehicles" class="section">
        <h2>Our Featured Vehicles</h2>
        <div class="vehicles">
            <div class="vehicle-card">
                <img src="/assets/download.jpg" alt="Car 1">
                <h3>Hyper Car</h3>
                <button onclick="alert('You selected Luxury Sedan!')">View Details</button>
            </div>
            <div class="vehicle-card">
                <img src="/assets/download1.jpg" alt="Bike">
                <h3>Sport Bike</h3>
                <button onclick="alert('You selected Sport Bike!')">View Details</button>
            </div>
            <div class="vehicle-card">
                <img src="/assets/images.jpg" alt="SUV">
                <h3>Family SUV</h3>
                <button onclick="alert('You selected Family SUV!')">View Details</button>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form class="contact-form" onsubmit="submitForm(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 AutoDrive. All rights reserved.</p>
    </footer>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
            document.querySelector('.contact-form').reset();
        }
    </script>
</body>

</html>
